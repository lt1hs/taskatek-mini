<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #0f0f0f; /* dark-bg */
        color: #e5e5e5;
      }
      /* Custom Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Smooth checkbox animation */
      @keyframes check-bounce {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .check-animation:active {
        animation: check-bounce 0.2s ease;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#FAFAFA',   /* Sidebar Bg */
                100: '#F5F5F5',  /* Hover/Active */
                200: '#E5E5E5',  /* Borders */
                300: '#D4D4D4',
                400: '#A3A3A3',  /* Icons inactive */
                500: '#737373',
                600: '#525252',  /* Secondary Text */
                700: '#404040',
                750: '#333333',
                800: '#262626',
                850: '#1f1f1f',
                900: '#171717',
                950: '#0a0a0a',
              },
              charcoal: '#1A1A1A', /* Primary Text */
              'dark-bg': '#0f0f0f',
              'dark-surface': '#161616',
              'dark-border': '#2a2a2a',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 1px 3px rgba(0,0,0,0.02)',
              'float': '0 10px 30px -5px rgba(0, 0, 0, 0.08)',
              'inner-pressed': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
              'glow': '0 0 15px rgba(255, 255, 255, 0.05)',
            },
            fontSize: {
              'xxs': '0.65rem',
            }
          }
        }
      }
    </script>
